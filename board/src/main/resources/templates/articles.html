<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
    max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 상세</h2>
  </div>
  <!-- /추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
  <h2 th:if="${param.value}" th:text="'수정 완료'"></h2>

  <div>
    <label for="id">번호</label>
    <input type="text" id="id" name="id" class="form-control"
           value="1" th:value="${articles.id}" readonly>
  </div>
  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" class="form-control"
           value="안녕하세요" th:value="${articles.title}" readonly>
  </div>
  <div>
    <label for="userName">작성자</label>
    <input type="text" id="userName" name="userName" class="form-control"
           value="관리자" th:value="${articles.userName}" readonly>
  </div>
  <div>
    <label for="body">내용</label>
    <input type="text" id="body" name="body" class="form-control"
           value="내용 입니다" th:value="${articles.body}" readonly>
  </div>
  <div>
    <label for="registerDate">등록일</label>
    <input type="text" id="registerDate" name="registerDate" class="form-control"
           value="10" th:value="${articles.registerDate}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/board/{articlesId}/edit(articlesId=${articles.id})}'|"
              type="button">게시글 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='board.html'"
              th:onclick="|location.href='@{/board}'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
