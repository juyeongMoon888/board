<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
        max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 수정 폼</h2>
    </div>
    <form action="board.html" th:action method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" value="관리자" th:value="${articles.title}">
        </div>
        <div>
            <label for="userName">작성자</label>
            <input type="text" id="userName" name="userName" class="form-control" value="내용" th:value="${articles.userName}">
        </div>
        <div>
            <label for="body">내용</label>
            <input type="text" id="body" name="body" class="form-control" value="내용" th:value="${articles.body}">
        </div>
        <div>
            <label for="registerDate">등록일</label>
            <input type="text" id="registerDate" name="registerDate" class="form-control" value="2999-99-99" th:value="${articles.registerDate}" readOnly>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='board.html'"
                        th:onclick="|location.href='@{/articles/{articlesId}(articlesId=${articles.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
